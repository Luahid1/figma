<body>
    <header>
        <div><a href="index.html"><img src="Ellipse 2 (1).png" alt="" width="70" height="70"></a></div>
        <div class="btn"><a href="indexc.html">Cardápio</a></div>

        <hr class="linha-horizontal"></hr>
    </header>
<div class="container">
        
    <h1 class="cadastro">Cadastro de Usuário</h1>


<main>
    <section class="registration-form">
        <h2>Crie sua conta</h2>
        <form action="#" method="POST">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome completo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Sua senha" required>

            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

            <a href="index.html" class="button">cadastrar</a>
        </form>
    </section>
</main>
</div>
</body>
</html>
