        <h1 class="Entre">Entre em Contato</h1>
   
    <main>
        <section class="contact-form">
            <h2>Envie-nos uma mensagem</h2>
            <form action="#" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Assunto" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="6" placeholder="Sua mensagem" required></textarea>

                <a href="index.html" class="button">Enviar</a>
            </form>
        </section>
    </main>
